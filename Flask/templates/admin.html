{% extends "layout.html" %}

{% block title %} Panel de Control {% endblock %}

{% block content %}
    <div class="card">
        <h1>Mensajes Recibidos</h1>
        <ul class="list">
            {% for linea in mensajes %}
                <li>{{ linea }}</li>
            {% else %}
                <p class="muted">No hay mensajes que mostrar.</p>
            {% endfor %}
        </ul>

        <div style="margin-top:12px">
            <a class="btn btn-outline" href="/">Volver al Inicio</a>
        </div>
    </div>
{% endblock %}
