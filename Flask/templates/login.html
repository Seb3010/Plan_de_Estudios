{% extends "layout.html" %}

{% block title %} Iniciar Sesión {% endblock %}

{% block content %}
<div>
    <h2>Admin Login</h2>
    
    <form action="/login" method="POST">
        <div>
            <label>Usuario:</label><br>
            <input type="text" name="user" required>
        </div>
        
        <div>
            <label>Contraseña:</label><br>
            <input type="password" name="pass" required>
        </div>
        
        <button type="submit">
            Entrar al Panel
        </button>
    </form>
</div>
{% endblock %}
